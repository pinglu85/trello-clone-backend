scalar Date
scalar JSONObject

type Card {
  id: ID!
  boardId: String!
  closed: Boolean!
  description: String
  listId: String!
  name: String!
  rank: String!
}

type Query {
  cards(listId: String!): [Card!]!
  card(id: ID!): Card!
}

type MoveAllCardsInListResult {
  oldListId: String!
  cards: [Card!]!
}

type MoveCardResult {
  oldListId: String!
  card: Card!
}

input CardUpdates {
  closed: Boolean
  description: String
  name: String
}

type Mutation {
  createCard(
    boardId: String!
    listId: String!
    name: String!
    rank: String!
  ): Card!

  moveAllCardsInList(
    oldListId: String!
    newBoardId: String!
    newListId: String!
    newRankMap: JSONObject!
  ): MoveAllCardsInListResult!

  moveCard(
    id: ID!
    newBoardId: String!
    newListId: String!
    newRank: String!
  ): MoveCardResult!

  updateCard(id: ID!, updates: CardUpdates!): Card!
}
